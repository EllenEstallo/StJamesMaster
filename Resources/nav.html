<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navigation Bar</title>
		<style>
			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px 20px;
				background-color: #333;
			}
			.navbar a {
				color: white;
				text-decoration: none;
				padding: 14px 20px;
			}
			.navbar a:hover {
				background-color: #575757;
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<a href="#">Logo</a>
			<div>
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Contact</a>
			</div>
		</div>
	</body>
</html>
